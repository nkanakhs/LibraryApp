@if(loading == true){
    <div class="container text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
}@else {
    <div class="container text-center mt-3">
        <div class="table-responsive rounded-4 border-3 color-bg-custom">
            <table class="table table-hover custom-font" >
                <thead class="custom-header">
                    <tr>
                        <th scope="col text-base">#</th>
                        <th scope="col text-base">Name</th>
                        <th scope="col text-base">Year</th>
                        <th scope="col text-base">Type</th>
                        <th scope="col text-base">Author</th>
                        <th scope="col text-base">Created On</th>
                        <th scope="col text-base">Actions</th>
                    </tr>
                </thead>
                <tbody >
                @for(book of books; track book;let idx=$index){
                    <tr>
                        <th class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{idx + 1 }}</th>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{book.name}}</td>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{book.year}}</td>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{book.type}}</td>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{book.author}}</td>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{book.createdOn}}</td>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">
                            <section>
                                <div class="example-button-row">
                                    <button mat-stroked-button class="edit-button" [routerLink] = "['edit-book', book._id]">Edit</button>
                                    <button mat-stroked-button class="view-button" [routerLink] = "['view-book', book._id]">View</button>
                                    <button mat-stroked-button class="delete-button">Delete</button>
                                </div>
                            </section>
                        </td>
                    </tr>
                }
                <tr class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">
                    <button mat-stroked-button class="edit-button" [routerLink] = "['add-book']">Add new Customer</button>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
}
