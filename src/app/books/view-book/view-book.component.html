<div class="container text-center mt-3">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header text-center">
      {{title}}
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Book Name:</label>
        <div class="border rounded p-2 bg-light">
          <p class="form-control-plaintext mb-0">{{ viewBookForm.controls['name'].value }}</p>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Author Name:</label>
        <div class="border rounded p-2 bg-light">
          <p class="form-control-plaintext mb-0">{{ viewBookForm.controls['author'].value }}</p>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Type:</label>
        <div class="border rounded p-2 bg-light">
          <p class="form-control-plaintext mb-0">{{ viewBookForm.controls['type'].value }}</p>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Year:</label>
        <div class="border rounded p-2 bg-light">
          <p class="form-control-plaintext mb-0">{{ viewBookForm.controls['year'].value }}</p>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="button" class="btn btn-secondary" [routerLink]="['/books']">Go Back</button>
      </div>

    </div>
  </div>
</div>
