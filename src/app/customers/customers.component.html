@if(loading == true){
    <div class="container text-center mt-5">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
}@else {
    <div class="container text-center mt-3">
        <div class="table-responsive rounded-4 border-3 color-bg-custom">
            <table class="table table-hover custom-font">
                <thead class="custom-header">
                    <tr>
                        <th scope="col text-base">#</th>
                        <th scope="col text-base">Name</th>
                        <th scope="col text-base">Surname</th>
                        <th scope="col text-base">Email</th>
                        <th scope="col text-base">Phone Number</th>
                        <th scope="col text-base">Actions</th>
                    </tr>
                </thead>
                <tbody >
                @for(customer of customers;track idx; let idx = $index;){
                    <tr>
                        <th class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{idx + 1 }}</th>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{customer.name}}</td>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{customer.surname}}</td>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{customer.email}}</td>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">{{customer.phoneNumber}}</td>
                        <td class="border-b border-slate-100 dark:border-slate-700 p-4 align-middle">
                            <section>
                                <div class="example-button-row">
                                    <button mat-stroked-button class="edit-button">Edit</button>
                                    <button mat-stroked-button class="view-button">View</button>
                                    <button mat-stroked-button class="delete-button">Delete</button>
                                </div>
                            </section>
                        </td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </div>
}
