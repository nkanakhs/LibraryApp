<div class="container text-center mt-3">
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-header text-center">
      {{title}}
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">First Name:</label>
        <div class="border rounded p-2 bg-light">
          <p class="form-control-plaintext mb-0">{{ viewcustomerForm.controls['name'].value }}</p>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Last Name:</label>
        <div class="border rounded p-2 bg-light">
          <p class="form-control-plaintext mb-0">{{ viewcustomerForm.controls['surname'].value }}</p>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number:</label>
        <div class="border rounded p-2 bg-light">
          <p class="form-control-plaintext mb-0">{{ viewcustomerForm.controls['phoneNumber'].value }}</p>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email:</label>
        <div class="border rounded p-2 bg-light">
          <p class="form-control-plaintext mb-0">{{ viewcustomerForm.controls['email'].value }}</p>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="button" class="btn btn-secondary" [routerLink]="['/customers']">Go Back</button>
      </div>

    </div>
  </div>
</div>
